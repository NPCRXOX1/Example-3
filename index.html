<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example 3</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #5D3FD3;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .post {
      background: white;
      padding: 30px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post h2 {
      margin-bottom: 10px;
      color: #333;
    }
    .post p {
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>My Personal Blog</h1>
  <p>Sharing thoughts, stories, and ideas.</p>
</header>

<section class="content">
  <div class="post">
    <h2>First Post</h2>
    <p>Welcome to my blog! This is where I'll share my journey and experiences as a developer.</p>
  </div>
  <div class="post">
    <h2>Second Post</h2>
    <p>Today I learned about responsive web design — it’s crucial for modern websites!</p>
  </div>
</section>

</body>
</html>
